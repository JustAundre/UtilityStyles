<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Sets the encoding of the document --><meta charset="UTF-8">
    <!-- Sets the title of the tab --><title>DarkerMode</title>
    <!-- Imports my CSS --><link rel="stylesheet" href="index.css">
    <!-- Imports my 1st choice of custom font --><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <!-- Imports my 2nd choice of custom font --><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta property='og:title' content='DarkerMode'>
    <meta property='og:description' content='Darker yet darker... \nA website for Minecraft DarkerMode and ChromaticDM'>
    <meta property='og:image' content=''>
    <meta property='og:url' content='/'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
    <!-- Background --><div class="linear-gradient" id="linear-gradient">
      <div class="blurple-blur blur" id="blurple-blur blur"></div> 
      <div class="salmon-blur blur" id="salmon-blur blur"></div>
      <div class="blue-blur blur" id="blue-blur blur"></div>
    </div>
    <!-- Blocks viewers using portrait mode via CSS --><div class="noMobile" id="noMobile">
      <div class="phoneIcon" id="phoneIcon"></div>
      <span class="errorMessage" id="errorMessage"> Please rotate your display or expand your tab horizontally. </span>
    </div>
    <div class="headerBackdrop" id="headerBackdrop"></div>
    <div class="headerLeft header" id="headerLeft header">
      <a href="/"><img class="homeLogo" id="homeIcon" src="images/dmLogo.svg"></a>
    </div>
    <div class="headerRight header" id="headerRight header">
      <div class="termsOfUse headerButton" id="termsOfUse headerButton" onclick="permissionsClick()"> Terms of Use </div>
      <div class="packDetails headerButton" id="packDetails headerButton" onclick="detailsClick()"> Details </div>
      <div class="updateLog headerButton" id="updateLog headerButton" onclick="updateLogClick()"> Changelog </div>
    </div>
    <div class="appContainer" id="appContainer">
      <div class="aboutMe" id="aboutMe"></div>
      <div class="downloadPack" id="downloadPack"></div>
    </div>
  </body>
  <!-- Imports my JavaScript --><script src="index.js"></script>
</html>
